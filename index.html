<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Editor Images</title>
    <link rel="shortcut icon" href="favicon.ico" type="image/x-icon">
    <link rel="stylesheet" href="style.css">
    <script src="https://code.iconify.design/iconify-icon/1.0.7/iconify-icon.min.js"></script>
</head>
<body>
    <h1>Editor Images</h1>
    <button class="edit-color"></button>
    <div class="container">
        <div class="box">
            <div class="image">
                <img id="img">
                <canvas id="canvas"></canvas>
            </div>
            <div class="text">
                <h1>Please enter an image to be processed by filters.</h1>
            </div>
            <div class="input">
                <label for="inp">Upload</label>
                <input type="file" id="inp">
            </div>
        </div>
        <div class="content">
            <ul>
                <li>
                    <label for="saturate">Saturate</label>
                    <input type="range" min="0" max="200" id="saturate" value="50">
                </li>
                <li>
                    <label for="contrast">Contrast</label>
                    <input type="range" min="0" max="200" id="contrast" value="50">
                </li>
                <li>
                    <label for="brightness">Brightness</label>
                    <input type="range" min="0" max="200" id="brightness"> 
                </li>
                <li>
                    <label for="sepia">Sepia</label>
                    <input type="range" min="0" max="200" id="sepia" value="0">
                </li>
                <li>
                    <label for="grayscale">Grayscale</label>
                    <input type="range" step="0.1" min="0" max="1" id="grayscale" value="0">
                </li>
                <li>
                    <label for="blur">Blur</label>
                    <input type="range" step="0.1" min="0" max="10" id="blur" value="0">
                </li>
                <li>
                    <label for="hue-rotate">Hue Rotate</label>
                    <input type="range" min="0" max="350" id="hue-rotate" value="0">
                </li>
            </ul>
            <li>
                <a download="true" id="download">Download</a>
                <span>Reset</span>
            </li>
        </div>
    </div>
    <script src="script.js"></script>
</body>
</html>
